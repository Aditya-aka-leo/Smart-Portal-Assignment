<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Offline App</title>
    <style>
      #notificationBox {
        width: 300px;
        height: 200px;
        border: 1px solid #000;
        overflow-y: auto;
        padding: 10px;
        margin-top: 20px;
      }
      .notification {
        border-bottom: 1px solid #ccc;
        padding: 5px;
        margin-bottom: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .notification button {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Online Offline App</h1>
    <input type="text" id="userIdInput" placeholder="Enter your user ID" />
    <button id="connectButton">Connect</button>
    <div id="status"></div>
    <div id="notificationBox"></div>
    <script>
      let socket;

      const connectWebSocket = (userId) => {
        socket = new WebSocket(`ws://20.244.93.34:3000?userId=${userId}`);

        socket.onopen = () => {
          document.getElementById("status").innerText =
            "WebSocket connection established and all pending notifications sent";
          console.log("WebSocket connection established");
        };

        socket.onmessage = (event) => {
          const notificationBox = document.getElementById("notificationBox");
          const notification = document.createElement("div");
          notification.classList.add("notification");

          const message = document.createElement("span");
          message.innerText = event.data;

          const button = document.createElement("button");
          button.innerText = "Acknowledge";
          button.onclick = () => {
            fetch(`http://20.244.93.34:8081/register/${event.data}`, {
              method: 'PUT',
              headers: {
                'Content-Type': 'application/json'
              }
            })
            .then(response => response.json())
            .then(data => {
              console.log("Notification acknowledged:", data);
              notificationBox.removeChild(notification);
            })
            .catch(error => {
              console.error("Error acknowledging notification:", error);
            });
          };

          notification.appendChild(message);
          notification.appendChild(button);
          notificationBox.appendChild(notification);
          console.log("Notification received:", event.data);
        };

        socket.onclose = (event) => {
          document.getElementById("status").innerText =
            "WebSocket connection closed";
          console.log("WebSocket connection closed:", event.reason);
          setTimeout(() => connectWebSocket(userId), 1000);
        };

        socket.onerror = (error) => {
          document.getElementById("status").innerText =
            "WebSocket error occurred";
          console.error("WebSocket error:", error);
        };
      };

      document.getElementById("connectButton").addEventListener("click", () => {
        const userId = document.getElementById("userIdInput").value.trim();
        if (userId) {
          connectWebSocket(userId);
        } else {
          alert("Please enter a valid user ID");
        }
      });

      window.addEventListener("online", () => {
        if (socket && socket.readyState !== WebSocket.OPEN) {
          const userId = document.getElementById("userIdInput").value.trim();
          if (userId) {
            connectWebSocket(userId);
          }
        }
      });

      window.addEventListener("offline", () => {
        if (socket) {
          socket.close();
        }
      });
    </script>
  </body>
</html>
